<!doctype html>


<!-- um comentario -->


<html>

	<head>
		<title>Lista</title>
		<meta charset ="utf-8">
	</head>

	<body>

		<h1>Lista nao ordenada</h1>
	
		<ul>
			<li>primeiro item</li>
			<li>segundo item</li>
			<li>terceiro item</li>
			<li>quarto item</li>
		</ul>

		<h1>Lista ordenada</h1>
	
		<ol>
			<li>primeiro item</li>
			<li>segundo item</li>
			<li>terceiro item</li>
			<li>quarto item</li>
		</ol>

		<h1>Lista de definição</h1>
	
		<dl>
			<dt>Primeiro item</dt>
			<dd>É o primeiro</dd>
			<dt>Segundo item</dt>
			<dd>É o segundo</dd>
			<dt>Terceiro item</dt>
			<dd>É o terceiro</dd>
		</dl>



	</body>





</html>
